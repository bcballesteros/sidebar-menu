<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sidebar Menu</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Avenir Next', sans-serif;
      background: #2c3e50;
      color: #fff;
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      background-color: #2c3e50;
    }

    .menu-item {
      padding: 14px 0;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-item a {
      color: #fff;
      text-decoration: none;
      flex-grow: 1;
      margin-left: 10px;
    }

    .submenu {
      display: none;
      margin-top: 5px;
      margin-left: 25px;
    }

    .submenu a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 6px 0;
      font-size: 18px;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .expanded .arrow {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="menu-item">
      <i class="fas fa-home"></i>
      <a href="#">Home</a>
    </div>

    <div class="menu-item">
      <i class="fas fa-venus"></i>
      <a href="#">GAD</a>
    </div>

    <div class="menu-item">
      <i class="fas fa-layer-group"></i>
      <a href="#">LRDAD in Action</a>
    </div>

    <div class="menu-item" onclick="toggleRegions(this)">
      <span><i class="fas fa-map"></i> <span style="margin-left:10px;">Regions</span></span>
      <span class="arrow">â–¶</span>
    </div>

    <div class="submenu" id="regionList">
      <a href="#">BARMM</a>
      <a href="#">CAR</a>
      <a href="#">NCR</a>
      <a href="#">Region I</a>
      <a href="#">Region II</a>
      <a href="#">Region III</a>
      <a href="#">Region IV-A</a>
      <a href="#">Region IV-B</a>
      <a href="#">Region V</a>
      <a href="#">Region VI</a>
      <a href="#">Region VII</a>
      <a href="#">Region VIII</a>
      <a href="#">Region IX</a>
      <a href="#">Region X</a>
      <a href="#">Region XI</a>
      <a href="#">Region XII</a>
      <a href="#">Region XIII</a>
    </div>
  </div>

  <script>
    function toggleRegions(el) {
      const submenu = document.getElementById('regionList');
      const isOpen = submenu.style.display === 'block';
      submenu.style.display = isOpen ? 'none' : 'block';
      el.classList.toggle('expanded', !isOpen);
    }
  </script>

</body>
</html>
