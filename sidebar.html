<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modern Sidebar Menu</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Avenir Next', sans-serif;
      background: #ecf0f1;
    }

    .sidebar {
      width: 320px;
      height: 100vh;
      padding: 20px 15px;
      box-sizing: border-box;
      background-color: #2c3e50;
      color: #fff;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
    }

    .menu-item {
      padding: 12px 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .menu-item:hover {
      background-color: #34495e;
    }

    .menu-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .menu-left a,
    .menu-left span {
      color: #fff;
      text-decoration: none;
      white-space: nowrap;
    }

    .submenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
      margin-left: 34px;
    }

    .submenu a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 6px 0;
      font-size: 16px;
      transition: color 0.2s;
    }

    .submenu a:hover {
      color: #1abc9c;
    }

    .expanded + .submenu {
      max-height: 500px; /* enough height to accommodate the items */
    }

    .arrow {
      font-size: 14px;
      transition: transform 0.3s ease;
    }

    .rotated {
      transform: rotate(180deg);
    }

    /* Colorful icons */
    .fa-home { color: #f39c12; }
    .fa-venus { color: #e84393; }
    .fa-bullseye { color: #00cec9; }
    .fa-map { color: #6c5ce7; }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="menu-item">
      <div class="menu-left">
        <i class="fas fa-home"></i>
        <a href="#">Home</a>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-left">
        <i class="fas fa-venus"></i>
        <a href="#">Gender and Development</a>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-left">
        <i class="fas fa-bullseye"></i>
        <a href="#">LRDAD in Action</a>
      </div>
    </div>

    <div class="menu-item" onclick="toggleRegions(this)">
      <div class="menu-left">
        <i class="fas fa-map"></i>
        <span>Regions</span>
      </div>
      <span class="arrow">â–¼</span>
    </div>

    <div class="submenu" id="regionList">
      <a href="#">BARMM</a>
      <a href="#">CAR</a>
      <a href="#">NCR</a>
      <a href="#">Region I</a>
      <a href="#">Region II</a>
      <a href="#">Region III</a>
      <a href="#">Region IV-A</a>
      <a href="#">Region IV-B</a>
      <a href="#">Region V</a>
      <a href="#">Region VI</a>
      <a href="#">Region VII</a>
      <a href="#">Region VIII</a>
      <a href="#">Region IX</a>
      <a href="#">Region X</a>
      <a href="#">Region XI</a>
      <a href="#">Region XII</a>
      <a href="#">Region XIII</a>
    </div>
  </div>

  <script>
    function toggleRegions(el) {
      el.classList.toggle('expanded');
      const arrow = el.querySelector('.arrow');
      const submenu = document.getElementById('regionList');

      submenu.classList.toggle('expanded');
      arrow.classList.toggle('rotated');
    }
  </script>

</body>
</html>
