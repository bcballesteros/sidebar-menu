<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sidebar Menu</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Avenir Next', sans-serif;
      background: #2c3e50;
      color: #fff;
    }

    .sidebar {
      width: 320px; /* increased */
      height: 100vh;
      padding: 20px 15px;
      box-sizing: border-box;
      background-color: #2c3e50;
    }

    .menu-item {
      padding: 10px 0;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .menu-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 0;
    }

    .menu-left a {
      white-space: nowrap; /* prevents wrap */
      color: #fff;
      text-decoration: none;
    }

    .menu-item a {
      color: #fff;
      text-decoration: none;
    }

    .submenu {
      display: none;
      margin-top: 5px;
      margin-left: 30px;
    }

    .submenu a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 4px 0;
      font-size: 16px;
    }

    .arrow {
      font-size: 14px;
      transition: transform 0.3s ease;
    }

    .expanded .arrow {
      transform: rotate(180deg);
    }

    /* Colorful icons */
    .fa-home { color: #f39c12; }         /* Orange */
    .fa-venus { color: #e84393; }        /* Pink */
    .fa-bullseye { color: #00cec9; }     /* Teal */
    .fa-map { color: #6c5ce7; }          /* Purple */
  </style>
</head>
<body>

  <div class="sidebar">

    <div class="menu-item">
      <div class="menu-left">
        <i class="fas fa-home"></i>
        <a href="#">Home</a>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-left">
        <i class="fas fa-venus"></i>
        <a href="#">Gender and Development</a>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-left">
        <i class="fas fa-bullseye"></i>
        <a href="#">LRDAD in Action</a>
      </div>
    </div>

    <div class="menu-item" onclick="toggleRegions(this)">
      <div class="menu-left">
        <i class="fas fa-map"></i>
        <span>Regions</span>
      </div>
      <span class="arrow">â–¼</span>
    </div>

    <div class="submenu" id="regionList">
      <a href="#">BARMM</a>
      <a href="#">CAR</a>
      <a href="#">NCR</a>
      <a href="#">Region I</a>
      <a href="#">Region II</a>
      <a href="#">Region III</a>
      <a href="#">Region IV-A</a>
      <a href="#">Region IV-B</a>
      <a href="#">Region V</a>
      <a href="#">Region VI</a>
      <a href="#">Region VII</a>
      <a href="#">Region VIII</a>
      <a href="#">Region IX</a>
      <a href="#">Region X</a>
      <a href="#">Region XI</a>
      <a href="#">Region XII</a>
      <a href="#">Region XIII</a>
    </div>

  </div>

  <script>
    function toggleRegions(el) {
      const submenu = document.getElementById('regionList');
      const isOpen = submenu.style.display === 'block';
      submenu.style.display = isOpen ? 'none' : 'block';
      el.classList.toggle('expanded', !isOpen);
    }
  </script>

</body>
</html>
